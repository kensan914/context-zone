<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <title>Qiita アプリケーション</title>
  <style type="text/css">
    .card {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="container my-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="post-tab" data-bs-toggle="tab" href="#post-list" role="tab" aria-controls="post"
          aria-selected="true"><b>投稿</b></a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="user-tab" data-bs-toggle="tab" href="#user-list" role="tab" aria-controls="user"
          aria-selected="false"><b>ユーザ</b></a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="post-list" role="tabpanel" aria-labelledby="post-tab"></div>
      <div class="tab-pane fade" id="user-list" role="tabpanel" aria-labelledby="user-tab"></div>
    </div>
  </div>
</body>


<script type="text/javascript" src="../dist/microTask.index.js"></script>

</html>
